<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dodo - Home</title>
		<link rel="stylesheet" href="assets/css/style.css" />

		<!-- LottieFiles for Preloader Animation -->
		<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	</head>
	<body>
		<!-- Preloader -->
		<div id="preloader-overlay">
			<lottie-player
				src="https://assets9.lottiefiles.com/private_files/lf30_dgjK16.json"
				background="transparent"
				speed="1"
				style="width: 300px; height: 300px"
				loop
				autoplay
			>
			</lottie-player>
		</div>

		<!-- Navbar -->
		<div id="navbar-container"></div>

		<div class="interactive-split-container">
			<div
				class="split left"
				style="
					background-image: url('assets/images/24.jpg');
					background-position: right center;
				"
				aria-label="Dodo Nyoka Image 1"
			></div>
			<div
				class="split right"
				style="background-image: url('assets/images/42.jpg')"
				aria-label="Dodo Nyoka Image 2"
			></div>
			<div class="hero-center-text">dodo</div>
		</div>

		<div id="footer-container"></div>

		<script src="assets/js/script.js"></script>
	</body>
</html>
