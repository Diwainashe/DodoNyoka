<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adventures - Dodo Nyoka</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<!-- Preloader -->
		<div id="preloader-overlay">
			<lottie-player
				src="https://assets9.lottiefiles.com/private_files/lf30_dgjK16.json"
				background="transparent"
				speed="1"
				style="width: 300px; height: 300px"
				loop
				autoplay
			>
			</lottie-player>
		</div>

		<!-- Navbar -->
		<div id="navbar-container"></div>

		<!-- Hero Section -->
		<section
			class="hero-section"
			style="
				background: linear-gradient(135deg, #e0eafc, #f5f7fa),
					url('assets/images/4.jpg') center/cover no-repeat;
			"
		>
			<div class="hero-overlay"></div>
			<div class="hero-content">
				<h1>Adventures</h1>
				<p>Behind every song lies a journey. Explore Dodo’s adventures!</p>
			</div>
		</section>

		<!-- Adventures Content -->
		<section
			class="content-section"
			style="background: white; padding: 4rem 2rem; text-align: center"
		>
			<div class="text-container">
				<h2 style="font-family: 'Playfair Display', serif; color: #5d7280">
					Journey of the Heart
				</h2>
				<p
					style="
						margin-top: 2rem;
						font-size: 1.1rem;
						max-width: 800px;
						margin-left: auto;
						margin-right: auto;
					"
				>
					Join Dodo on unforgettable adventures through landscapes that inspired
					his music. From sunsets on the prairie to city lights at midnight —
					every story has a soundtrack.
				</p>
			</div>
		</section>

		<div id="footer-container"></div>

		<script src="assets/js/script.js"></script>
	</body>
</html>
