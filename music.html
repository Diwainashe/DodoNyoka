<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music - Dodo Nyoka</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<!-- Preloader -->
		<div id="preloader-overlay">
			<lottie-player
				src="https://assets9.lottiefiles.com/private_files/lf30_dgjK16.json"
				background="transparent"
				speed="1"
				style="width: 300px; height: 300px"
				loop
				autoplay
			>
			</lottie-player>
		</div>

		<!-- Navbar -->
		<div id="navbar-container"></div>

		<!-- Hero Section -->
		<section
			class="hero-section"
			style="
				background: linear-gradient(135deg, #dde7f2, #f5e9e2),
					url('assets/images/2.jpg') center/cover no-repeat;
			"
		>
			<div class="hero-overlay"></div>
			<div class="hero-content">
				<h1>Music</h1>
				<p>Albums, singles, and stories behind the songs.</p>
			</div>
		</section>

		<!-- Music Content -->
		<section
			class="content-section"
			style="background: #f8f9fa; padding: 4rem 2rem; text-align: center"
		>
			<div class="text-container">
				<h2 style="font-family: 'Playfair Display', serif; color: #5d7280">
					Latest Releases
				</h2>
				<p
					style="
						margin-top: 2rem;
						font-size: 1.1rem;
						max-width: 800px;
						margin-left: auto;
						margin-right: auto;
					"
				>
					Explore Dodo Nyoka's music journey - a blend of classic country roots
					and fresh contemporary sounds.
				</p>
			</div>
		</section>

		<div id="footer-container"></div>

		<script src="assets/js/script.js"></script>
	</body>
</html>
